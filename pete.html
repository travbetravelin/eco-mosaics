<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pete Click Here</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #0000ff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .btn {
      display: inline-block;
      padding: 24px 56px;
      background: #39ff14;
      color: #000;
      font-family: sans-serif;
      font-size: 2rem;
      font-weight: 700;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 24px #39ff14, 0 0 48px #39ff14;
      transition: box-shadow 0.2s;
    }
    .btn:hover {
      box-shadow: 0 0 40px #39ff14, 0 0 80px #39ff14;
    }
  </style>
</head>
<body>
  <a class="btn" href="https://www.youtube.com/watch?v=Aq5WXmQQooo&list=RDAq5WXmQQooo&start_radio=1" target="_blank">Click Me</a>
</body>
</html>
